<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">Planes</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('id')">
                                ID
                                <span  ng-class="getOrderIcon('id')"/>
                            </td>
                            <td ng-click="sortByField('code')">
                                Code
                                <span  ng-class="getOrderIcon('code')"/>
                            </td>
                            <td ng-click="sortByField('type')">
                                Type
                                <span  ng-class="getOrderIcon('type')"/>
                            </td>
                            <td ng-click="sortByField('creationDate')">
                                Manufactured
                                <span  ng-class="getOrderIcon('creationDate')"/>
                            </td>
                            <td ng-click="sortByField('maxSeats')">
                                Maximum seats
                                <span  ng-class="getOrderIcon('maxSeats')"/>
                            </td>
                            <td ng-click="sortByField('airline')">
                                Airline
                                <span  ng-class="getOrderIcon('airline')"/>
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="plane in planes | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{plane.id}}
                        </td>
                        <td>
                            {{plane.code}}
                        </td>
                        <td>
                            {{plane.type}}
                        </td>
                         <td>
                            {{plane.creationDate}}
                        </td>
                        <td>
                            {{plane.maxSeats}}
                        </td>
                        <td>
                            {{plane.airlineDto.name}}
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="Filter planes">
                </div>
                <br/>
                <center>
                    <button type="button" class="btn btn-info" ng-click="refreshCities()">
                        refresh
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        Back to home page
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
