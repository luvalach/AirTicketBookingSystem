<style>
      .form-control text-center ng-pristine ng-valid ng-valid-maxlength ng-touched {
        width: 25px;
      }
    </style>
    <div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">Create flight</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-repeat="fieldError in errorMessages.fieldErrors">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{fieldError.field}} - {{fieldError.message}}
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12"><br />
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td style="width: 20%;">
                                Property
                            </td>
                            <td>
                                Value
                            </td>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            Flight code
                        </td>
                        <td>
                             <span editable-text="flight.code" onbeforesave="">{{flight.code || 'Set flight code' }}</span> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Departure time
                        </td>
                        <td>
                            <p style="display: table; width: 234px;">
                                <input type="text" class="form-control" datetime-picker="dd.MM.yyyy HH:mm" ng-model="flight.departure" is-open="open.departure" style="width: 200px;" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDepartureCalendar($event, 'departure')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Arrival time
                        </td>
                        <td>
                            <p style="display: table; width: 234px;">
                                <input type="text" class="form-control" datetime-picker="dd.MM.yyyy HH:mm" ng-model="flight.arrival" is-open="open.arrival" style="width: 200px;" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openArrivalCalendar($event, 'arrival')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            From
                        </td>
                        <td>
                            <select ng-model="airportByAirportFromId" ng-options="airport.name for airport in airports track by airport.name" class="form-control" style="width: 400px;" required></select>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            To
                        </td>
                        <td>
                            <select ng-model="airportByAirportToId" ng-options="airport.name for airport in airports track by airport.name" class="form-control" style="width: 400px;" required></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Plane
                        </td>
                        <td>
                             <span editable-text="flight.plane" onbeforesave="">{{flight.plane || 'Set plane' }}</span> TODO
                        </td>
                    </tr>                   
                </table>
                <center>
                    <button type="button" class="btn btn-success" ng-click="createFlight()">
                        Create flight
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToFlightList()">
                        Back to flight list
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
