<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">Airports</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('city')">
                                City
                                <span  ng-class="getOrderIcon('city')"/>
                            </td>
                            <td ng-click="sortByField('name')">
                                Name
                                <span  ng-class="getOrderIcon('name')"/>
                            </td>
                            <td ng-click="sortByField('code')">
                                Code                                
                                <span  ng-class="getOrderIcon('code')"/>
                            </td>
                            <td>
                                Show details
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="airport in airports | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{airport.city.city}} ({{airport.city.country}})
                        </td>
                        <td>
                            {{airport.name}}
                        </td>
                        <td>
                            {{airport.code}}
                        </td>
                        <td>
                            <a href="" ng-click="showAirportDetail(airport.id)">Detail</a>
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" placeholder="Filter airports">
                </div>
                <br/>
                <center>
                    <button type="button" class="btn btn-info" ng-click="refreshAirports()">
                        Refresh
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        Back to home page
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
