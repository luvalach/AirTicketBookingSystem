<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">City detail</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-repeat="fieldError in errorMessages.fieldErrors">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{fieldError.field}} - {{fieldError.message}}
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td>
                                Property
                            </td>
                            <td>
                                Value
                            </td>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            Id
                        </td>
                        <td>
                            {{city.id}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City name
                        </td>
                        <td>
                            {{city.city}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Country
                        </td>
                        <td>
                            {{city.country}} 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Airports
                        </td>
                        <td>
                            <span ng-repeat="airport in city.airports">
                            {{airport.name}},
                            </span>
                        </td>
                    </tr>
                </table>
                <center>
                    <button type="button" class="btn btn-info" ng-click="goToCityList()">
                        Back to list of cities
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
