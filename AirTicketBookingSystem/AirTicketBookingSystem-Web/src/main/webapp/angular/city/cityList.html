<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">Cities</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('id')">
                                ID
                                <span  ng-class="getOrderIcon('id')"/>
                            </td>
                            <td ng-click="sortByField('city')">
                                City
                                <span  ng-class="getOrderIcon('city')"/>
                            </td>
                            <td ng-click="sortByField('country')">
                                Country
                                <span  ng-class="getOrderIcon('country')"/>
                            </td>
                            <td>
                                Airports
                            </td>
                            <td>
                                Show details
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="city in cities | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{city.id}}
                        </td>
                        <td>
                            {{city.city}}
                        </td>
                        <td>
                            {{city.country}}
                        </td>
                        <td>
                            <span ng-repeat="airport in city.airports">
                            {{airport.name}},
                            </span>
                        </td>
                        <td>
                            <a href="" ng-click="showCityDetail(city.id)">Detail</a>
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="Filter cities">
                </div>
                <br/>
                <center>
                    <button type="button" class="btn btn-info" ng-click="refreshCities()">
                        refresh
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        Back to home page
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
