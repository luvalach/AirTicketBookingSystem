<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">User management</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('id')">
                                ID
                                <span  ng-class="getOrderIcon('id')"/>
                            </td>
                            <td ng-click="sortByField('nick')">
                                Nick
                                <span  ng-class="getOrderIcon('nick')"/>
                            </td>
                            <td ng-click="sortByField('firstName')">
                                Firstname
                                <span  ng-class="getOrderIcon('firstName')"/>
                            </td>
                            <td ng-click="sortByField('surname')">
                                Surname
                                <span  ng-class="getOrderIcon('surname')"/>
                            </td>
                            <td ng-click="sortByField('description')">
                                Description
                                <span  ng-class="getOrderIcon('description')"/>
                            </td>
                            <td>
                                Show details
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="user in users | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{user.id}}
                        </td>
                        <td>
                            {{user.nick}}
                        </td>
                        <td>
                            {{user.firstName}}
                        </td>
                        <td>
                            {{user.surname}}
                        </td>
                        <td>
                            {{user.description}}
                        </td>
                        <td>
                            <a href="" ng-click="showUserDetail(user.id)">Detail</a>
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="Filter users">
                </div>
                <br/>
                <center>
                    <button type="button" class="btn btn-info" ng-click="goToCreateUser()" ng-show="isAdminFunc()">
                        Create user
                    </button>
                    <button type="button" class="btn btn-info" ng-click="refreshUsers()">
                        refresh
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        Back to home page
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
