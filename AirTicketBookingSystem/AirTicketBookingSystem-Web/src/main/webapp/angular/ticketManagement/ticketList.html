<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">Ticket Management</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('id')">
                                ID
                                <span  ng-class="getOrderIcon('id')"/>
                            </td>
                            <td ng-click="sortByField('code')">
                                Flight code
                                <span  ng-class="getOrderIcon('code')"/>
                            </td>
                            <td ng-click="sortByField('passangerName')">
                                Passenger name
                                <span  ng-class="getOrderIcon('passangerName')"/>
                            </td>
                            <td ng-click="sortByField('passangerSurname')">
                                Passenger surname
                                <span  ng-class="getOrderIcon('passangerSurname')"/>
                            </td>
                            <td ng-click="sortByField('passangerMiddleName')">
                                Passenger middle name
                                <span  ng-class="getOrderIcon('passangerMiddleName')"/>
                            </td>
                            <td>
                                Show details
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="ticket in tickets | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{ticket.id}}
                        </td>
                        <td>
                            {{ticket.flight.code}}
                        </td>
                        <td>
                            {{ticket.passangerName}}
                        </td>
                        <td>
                            {{ticket.passangerSurname}}
                        </td>
                        <td>
                            {{ticket.passangerMiddleName}}
                        </td>
                        <td>
                            <a href="" ng-click="showTicketDetail(ticket.id)">Detail</a>
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="Search ticket...">
                </div>
                <br />
                <center>
                </center>
            </div>
        </div>
    </div>   
</div>
<!-- /.container -->
